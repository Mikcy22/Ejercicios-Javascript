<script>
/*
Dado n, tome la suma de los dígitos de n. 
Si ese valor tiene más de un dígito, 
continúe reduciendo de esta manera hasta 
que se produzca un número de un solo dígito. 
La entrada será un número entero no negativo.
*/


function sumarDigitos(number) {

  let sum = 0

  let myArray = number.toString().split('')

  for (i = 0; i < myArray.length; i++) {

    sum = sum + parseInt(myArray[i]);

  }
  //comprobamos si la longitud es mayor o menor a 1
  //en el caso de que no sea 1 , vuelve a llamar a la funcion
  if (sum.toString().length > 1) {
    return sumarDigitos(sum);
  } else {
    return sum;
  }
}


console.log(sumarDigitos(54))
console.log(sumarDigitos(400))
console.log(sumarDigitos(789))


</script>
